apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.fio.app"
        minSdkVersion 21
        targetSdkVersion 31
        ndk {
            abiFilters 'arm64-v8a'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path "app/src/main/cpp/Android.mk"
        }
    }
}
